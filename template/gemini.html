<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>HelperBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/apple-touch-icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/gemini.css' %}">
</head>
<body>
<div id="chat-main-container" class="bg-dark">

    <div id="chat-container">
        <div id="Question-Answer-con">

            
        </div>
        <form id="myForm">
            {% csrf_token %}
            <input id="textInput" type="text" autofocus spellcheck="false" class="p-3 rounded bg-secondary text-black font-monospace fw-bold fs-5">
            <button type="submit" class="rounded bg-secondary bi bi-send-fill p-3 fw-bold" style="margin-left: -55px;"></button>
        </form>
        <div id="helper-warning">
            <p class="text-light">HelperBot can make mistakes. Consider checking important information.</p>
        </div>
    </div>
</div>


<script src="{% static 'js/gemini.js' %}"></script>
</body>
</html>
